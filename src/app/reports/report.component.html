<h1>Number of Incidents by Device</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 50%">Device Name</th>
      <th style="width: 50%">No. of Incidents</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let deviceIncident of deviceIncidents">
      <td>
        {{ deviceIncident.deviceName }}
      </td>
      <td>{{ deviceIncident.incidentsCount }}</td>
    </tr>
    <tr *ngIf="!deviceIncidents">
      <td colspan="9" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
