<h1>Devices</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Device</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 10%">ID</th>
      <th style="width: 20%">Name</th>
      <th style="width: 20%">IP Addres</th>
      <th style="width: 20%">Device Type</th>
      <th style="width: 20%">Status</th>
      <th style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let device of devices">
      <td>{{ device.id }}</td>
      <td>{{ device.name }}</td>
      <td>{{ device.ipAddress }}</td>
      <td>{{ device.deviceType }}</td>
      <td *ngIf="device.isActive === 'true'">Active</td>
      <td *ngIf="device.isActive === 'false'">In Active</td>

      <td style="white-space: nowrap">
        <a routerLink="edit/{{ device.id }}" class="btn btn-sm btn-primary mr-1"
          >Edit</a
        >
        <button
          (click)="deleteDevice(device.id)"
          class="btn btn-sm btn-danger btn-delete-user"
          [disabled]="device.isDeleting"
        >
          <span
            *ngIf="device.isDeleting"
            class="spinner-border spinner-border-sm"
          ></span>
          <span *ngIf="!device.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!devices">
      <td colspan="6" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
